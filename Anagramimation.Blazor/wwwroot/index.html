} 50% {top: 0px;left: 150px;} 80% {top: 0px;left: 200px;} 100% {top: 0px;left: 200px;} } @keyframes Move5to9{ 0% {top: 0px;left: 125px;} 20% {top: 0px;left: 125px;} 50% {top: 0px;left: 175px;} 80% {top: 0px;left: 225px;} 100% {top: 0px;left: 225px;} } @keyframes Move6to10{ 0% {top: 0px;left: 150px;} 20% {top: 0px;left: 150px;} 50% {top: 0px;left: 200px;} 80% {top: 0px;left: 250px;} 100% {top: 0px;left: 250px;} } @keyframes AppearAt0{ 0% {opacity: 0.00;} 20% {opacity: 0.00;} 50% {opacity: 0.50;} 80% {opacity: 1.00;} 100% {opacity: 1.00;} } @keyframes AppearAt1{ 0% {opacity: 0.00;} 20% {opacity: 0.00;} 50% {opacity: 0.50;} 80% {opacity: 1.00;} 100% {opacity: 1.00;} } @keyframes AppearAt2{ 0% {opacity: 0.00;} 20% {opacity: 0.00;} 50% {opacity: 0.50;} 80% {opacity: 1.00;} 100% {opacity: 1.00;} } @keyframes AppearAt3{ 0% {opacity: 0.00;} 20% {opacity: 0.00;} 50% {opacity: 0.50;} 80% {opacity: 1.00;} 100% {opacity: 1.00;} } </style>
