eft: 180px;} } @keyframes Move4to0{ 0% {top: 0px;left: 120px;} 20% {top: 0px;left: 120px;} 35% {top: 24px;left: 120px;} 50% {top: 24px;left: 60px;} 65% {top: 24px;left: 0px;} 80% {top: 0px;left: 0px;} 100% {top: 0px;left: 0px;} } @keyframes DisappearFrom5{ 0% {opacity: 1.00;} 20% {opacity: 1.00;} 50% {opacity: 0.50;} 80% {opacity: 0.00;} 100% {opacity: 0.00;} } @keyframes DisappearFrom6{ 0% {opacity: 1.00;} 20% {opacity: 1.00;} 50% {opacity: 0.50;} 80% {opacity: 0.00;} 100% {opacity: 0.00;} } @keyframes AppearAt3{ 0% {opacity: 0.00;} 20% {opacity: 0.00;} 50% {opacity: 0.50;} 80% {opacity: 1.00;} 100% {opacity: 1.00;} } @keyframes AppearAt4{ 0% {opacity: 0.00;} 20% {opacity: 0.00;} 50% {opacity: 0.50;} 80% {opacity: 1.00;} 100% {opacity: 1.00;} } @keyframes AppearAt5{ 0% {opacity: 0.00;} 20% {opacity: 0.00;} 50% {opacity: 0.50;} 80% {opacity: 1.00;} 100% {opacity: 1.00;} } </style>
